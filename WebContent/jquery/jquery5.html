	<script type="text/javascript">
		$(function() {
			
			var count=1;
			$('#btn').click(function() {
				if(count>5){
					alert("555555")
				}else{
					$('#d').append('<div id="d'+count+'"><input type="file" ><span class="d" title="d'+count+'">X</span></div>');
					count = count+1;
				}
			});
			
			$('#d').on('click', '.d', function() {
				/* var i = $(this).attr('title');

				$(this).parent().remove();
				count = count-1;
			});
		});
	</script>
	
	<style type="text/css"> 
		input {
			display: inline;
		}
		.d {
			color : red;
			cursor: pointer;
		}
		#d{
			border: 1px solid black;
		}
		
		input{
			border: 1px solid red;
		}
	</style>

	</div>
